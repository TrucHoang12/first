        var number = prompt(" Nhap so luong phtu cho mang: ");

            arrNum[i] = prompt("Nhap ptu thu " + i);

        var item = prompt(" Nhap gia tri muon them: ");

        document.writeln("<br>Gia tri muon them: " + item);
